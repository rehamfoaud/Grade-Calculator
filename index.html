<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grade Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container-fluid">
                <div class="box">
                    <div class="left">
                        <h2>RESULT</h2>
                        <div class="deg">
                            <p>Percentage: <span class="percentage"></span></p>
                            <p>Grade:  <span class="grade"></span></p>
                            <p>Total:  <span class="total"></span></p>
                        </div>
                    </div>
                    <div class="right  d-flex flex-column">
                        <input id="html" type="number" placeholder="HTML">
                        <input id="css" type="number" placeholder="CSS">
                        <input id="js"  type="number" placeholder="javaScript">
                        <input id="bs" type="number" placeholder="Bootstrap">
                        <button onclick="showResult()">Check Result</button>
                    </div>
                </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
